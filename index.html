<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script defer src="./assets/js/index.js"></script>
    <title>Frontend-developer portfolio</title>
  </head>
  <body>
    <header class="header">
      <div class="header-logo">
        <img src="./assets/images/logo.svg" alt="" class="header-logo__img" />
        <h2 class="header-title">Portfolio</h2>
      </div>
      <nav class="header-nav">
        <a href="/"><li class="header-nav__item">Projects</li></a>
        <a href="/"><li class="header-nav__item">Technologies</li></a>
        <a href="/"><li class="header-nav__item">About me</li></a>
      </nav>
      <div class="social-link">
        <a href="">
          <img
            src="./assets/images/github.svg"
            alt="Github"
            class="social-link__image"
          />
        </a>
        <a href="">
          <img
            src="./assets/images/linkedIn.svg"
            alt="linkedIn"
            class="social-link__image"
          />
        </a>
        <a href="">
          <img
            src="./assets/images/figma.svg"
            alt="figma"
            class="social-link__image"
          />
        </a>
      </div>
    </header>
    <main class="main container">
      <section class="info">
        <h1 class="info__h1">Информация</h1>
        <div class="info__bottom">
          <p>
            Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do
            eiusmod tempor incididunt ut labore et dolore magna aliqua.
          </p>
          <button>Let’s begin</button>
        </div>
      </section>
      <section class="projects">
        <h1 class="projects__h1">Проекты</h1>
        <ul id="project-list" class="projects-list"></ul>
      </section>
      <section class="technology">
        <h1 class="technology-title">Технологии</h1>
        <ul class="technology-list"></ul>
      </section>
    </main>
    <footer class="footer"><h1>footer</h1></footer>
  </body>
</html>
